<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2> Tính chỉ số cân nặng</h2>
        <label for = "Can_nang">Nhập cân nặng: (kg)</label>
      <input type = "text" name = "" id = "Can_nang"> 
       <br>
       <label for = "Chieu_cao">Nhập chiều cao: (m)</label>
       <input type = "text" name = "" id = "Chieu_cao"> <br>

       <button onclick="Kiem_tra()">Kiểm tra</button>

       <p id="result"></p>

       <script>
        function Kiem_tra()
{
        let Can_nang = document.getElementById('Can_nang').value;
        let Chieu_cao = document.getElementById('Chieu_cao').value;
        let bmi = Can_nang / (Math.pow(Chieu_cao, 2) )
        let result = "";    
    if(bmi < 18.5)
    {
        result = "Underweight"
    }
    else if (bmi < 25){
        result = "Normal"
    }
    else if (bmi < 30){
        result = "Overweught"
    }
    else if (bmi > 30){
        result = "Obese"
    }  
    document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + " " + result;

 }
    </script>
</body>
</html>
